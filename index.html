<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <section class="main">
    <div class="background_img">
      <img class="top" src="./images/bg-pattern-top.svg" alt="top-image"/>
      <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bottom-image"/>
    </div>
  <div class="card">
    <div class="card_header"></div>
      <div class="card_body">
        <div class="img-holder"><img class="profile_img" src="./images/image-victor.jpg" alt="avater" /></div>
        <h2 class="name_age">Victor Crest <span class="age">26</span></h2>
        <h3 class="location">London</h3>
      </div>

    <div class="card_footer">
      <div class="item">
        <h4 class="value">80k</h4>
        <h5 class="meta">Followers</h5>
      </div>
      <div class="item">
        <h4 class="value">803k</h4>
        <h5 class="meta">Likes</h5>
      </div>
      <div class="item">
        <h4 class="value">1.4k</h4>
        <h5 class="meta">Photos</h5>
      </div>
    </div>
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adedamola Bamidele</a>.
  </div>
</body>
</html>
